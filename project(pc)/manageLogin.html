<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/manageLogin.css"/>
	</head>
	<body>
		<div id="wrap">
			<div class="content">
				<div class="box">
					<div class="outer">
						<dl>
							<dt><img src="img/login-top.jpg"/></dt>
							<dd>
								<form>
									<p><label>用户名</label><input class="ipt1" type="text" name="" id="" placeholder="请输入用户名" /></p>
									<p><label>密&nbsp;&nbsp;码</label><input class="ipt1" type="password" name="" id="" placeholder="请输入密码" /></p>
									<p><span class="remember"><i></i><b>记住密码</b></span><span class="forget">忘记密码</span></p>
									<p>
										<input class="ipt2 loginBtn" type="button" value="登录"/>
										<input class="ipt2 cancelBtn" type="button" value="取消"/>
									</p>
								</form>
							</dd>
						</dl>
					</div>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.remember').click(function(){
					var i=$(this).find('i')
					i.toggleClass('active');
					if(i.hasClass('active')){//记住密码
						console.log('记住密码');
					}else{//忘记密码
						console.log('忘记密码');
					}
				})
				
				$('.loginBtn').click(function(){
					$(this).addClass('active').val('登录中');
					console.log('sdf')
					var that=$(this);
					setTimeout(function(){
						that.removeClass('active').val('登录');
						
					},3000)
				})
			})
		</script>
	</body>
</html>

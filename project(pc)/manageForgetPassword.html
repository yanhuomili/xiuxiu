<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/manageForgetPassword.css"/>
	</head>
	<body>
		<div id="wrap">
			<div class="content">
				<div class="box">
					<div class="outer">
						<dl>
							<dt><img src="img/login-top.jpg"/></dt>
							<dd>
								<form>
									<p><label>手机号</label><input class="ipt1" type="text" name="" id="" placeholder="请输入手机号" /></p>
									<p><label>验证码</label><span><input class="" type="text" name="" id="" placeholder="请输入验证码" /><b class="getCode">获取验证码</b></span></p>
									<p><label>新密码</label><input class="ipt1" type="password" name="" id="" placeholder="请输入新密码" /></p>
									<p>
										<input class="ipt2 return" type="button" value="返回"/>
										<input class="ipt2 loginBtn" type="button" value="登录"/>
									</p>
								</form>
							</dd>
						</dl>
					</div>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				var n=60;
				var time=null;
				$('.getCode').click(function(){
					clearInterval(time);
					$(this).addClass('getActive').text(n+'s后重新发送');
					var that=$(this);
					time=setInterval(function(){
						n--;
						that.text(n+'s后重新发送');
						if(n==0){
							clearInterval(time);
							that.text('重发验证码');
						}
					},1000)
				})
			})
		</script>
	</body>
</html>

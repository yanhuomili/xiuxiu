<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/forgetPassword.css"/>
	</head>
	<body>
		<header id="header">
			<i class="goBack"></i><span>找回密码</span>
		</header>
		<section class="headerFill"></section>
		<section id="content">
			<ul class="info">
				<li><input type="text" class="phoneNum" placeholder="请输入手机号码" /></li>
				<li><input type="text" class="checkCode" placeholder="请输入验证码" /><p class="p"><i class="getCode">获取验证码</i></p></li>
				<li><input type="password" class="passWord" placeholder="设置新密码" /></li>
			</ul>
		</section>
		<footer id="footer">
			<a class="sureBtn" href="###">确定</a>
		</footer>
		
		<script type="text/javascript" src="js/phoneadaptation.js"></script>
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				var num=60;
				var timer=null;
				$('.getCode').click(function(){
					$(this).html(num+'s后重新发送');
					timer=setInterval(function(){
						num--;
						$('.getCode').html(num+'s后重新发送');
						if(num==0){
							$('.getCode').html('发送验证码');
							num=60;
							clearInterval(timer);
						}
					},1000)
				})
			})
		</script>
	</body>
</html>

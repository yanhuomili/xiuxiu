				//获取焦点显示历史记录，并且将数据渲染到页面
				$('.search').focus(function(){
					$('.histroy').show();
					$('.hotSearch').show();
					var getRecord=localStorage.getItem('record');
					var obj=JSON.parse(getRecord);
					if(obj.length>1){
						$('.histroy').show();
					}
					$('.recordList').html('');
					for(var i=1;i<obj.length;i++){
						var li='<li>'+obj[i].title+'</li>';
						$('.recordList').append(li);
					}
					console.log(obj);
					if($('.recordList li').length==0){
						$('.tip').show();
					}else{
						$('.tip').hide();
					}
				})
				//清空里是记录
				$('.clearAll').click(function(){
					localStorage.clear('record');
					var getRecord=localStorage.getItem('record');
					$('.histroy ul').html('');
					localStorage.setItem('record','[{"title":""}]');
					if($('.recordList li').length==0){
						$('.tip').show();
					}else{
						$('.tip').hide();
					}
				})
				
				$('.recordList').on('click','li',function(){
					var val=$(this).text();
					$('.search').focus().val(val);
				})
			})
